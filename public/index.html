<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending machine</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/index.js" defer></script>
</head>
<body>
    <section class="vending_machine">
        <h2 class="visually-hidden">Vending machine:</h2>
        <div class="products__wrapper">
            <div class="product">
                <h3 class="product__title">Mars</h3>
                <img class="product__image" alt="snickers" src="./img/mars.jpg"> 
                <p class="product__price">1$</p>
                <button type="button" class="btn product__btn">Want this!</button>
            </div>
            <div class="product">
                <h3 class="product__title">Bounty</h3>
                <img class="product__image" alt="bounty" src="./img/bounty-1744070_640.jpg"> 
                <p class="product__price">1$</p>
                <button type="button" class="btn product__btn">Want this!</button>
            </div>
            <div class="product">
                <h3 class="product__title">Gummies</h3>
                <img class="product__image" alt="gummies" src="./img/gummy_bears.jpg"> 
                <p class="product__price">1.2$</p>
                <button type="button" class="btn product__btn">Want this!</button>
            </div>
            <div class="product">
                <h3 class="product__title">Chewing gum</h3>
                <img class="product__image" alt="gum" src="./img/chewing-gum-115163_640.jpg"> 
                <p class="product__price">0.9$</p>
                <button type="button" class="btn product__btn">Want this!</button>
            </div>
            <div class="product">
                <h3 class="product__title">Pretzels</h3>
                <img class="product__image" alt="pretzels" src="./img/pretzel-2759994_640.jpg"> 
                <p class="product__price">1.2$</p>
                <button type="button" class="btn product__btn">Want this!</button>
            </div>
            <div class="product">
                <h3 class="product__title">Sanwich</h3>
                <img class="product__image" alt="sanwich" src="./img/fast-food-2132863_640.jpg"> 
                <p class="product__price">2$</p>
                <button type="button" class="btn product__btn">Want this!</button>
            </div>
            <div class="product">
                <h3 class="product__title">Coca-cola</h3>
                <img class="product__image" alt="coke" src="./img/coke.jpg"> 
                <p class="product__price">1.8$</p>
                <button type="button" class="btn product__btn">Want this!</button>
            </div>
        </div>
        <div class="checkout">
            <p class="checkout__message">Select a product</p>
            <div class="checkout__display">
                <p class="checkout__price">Price: <span class="checkout__monets"></span>></p>
            </div>
            <div class="checkout__insert">
                <label class="checkout__insert__label" for="coins">Valid coins are: nickels, dimes, and quarters</label>
                <input id="coins" type="number">
                <button type="button" class="btn checkout__btn">Insert</button>
            </div>
        </div>
    </section>
</body>
</html>
